<script>
function httpGetAsync(theUrl, callback)
{
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function() { 
		if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
          //this sends the entire text back to the response
          //callback(xmlHttp.responseText);
          document.getElementById("resume").innerHTML=xmlHttp.responseText; 
	}
     xmlHttp.open("GET", theUrl, true); // true for asynchronous 
     xmlHttp.send(null);
}
Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
}


httpGetAsync(URL,
	function(response) {
		response = response.replace(/0025cf/g,'2022 \\00a0\\00a0 ')
		response = response.replace(/0025cb/g,'25e6 \\00a0\\00a0 ')
		document.body.innerHTML = '<div class="container">'+response+'</div>'
		document.getElementById('footer').remove()
		document.getElementById('header').remove()

		Array.prototype.slice(document.getElementsByTagName('a'))
			.forEach(function(el) {
				el.setAttribute('target','_blank')
			})
	}
)
